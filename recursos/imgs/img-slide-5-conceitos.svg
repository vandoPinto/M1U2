      <g id="Grupo_1897" data-name="Grupo 1897" transform="translate(0 -1)">
        <text id="Autores_e_Conceitos_de_Liderança" data-name="Autores e Conceitos de Liderança" transform="translate(8263 10673)" fill="#fff" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">AUTORES E CONCEITOS DE LIDERANÇA</tspan></text>
        <text id="Autores:_Hersey_e_Blanchard_1977_p._86_._Conceito:_Liderança_é_o_processo_de_exercer_influência_sobre_um_indivíduo_ou_um_grupo_nos_esforços_para_realização_de_objetivo_em_determinada_situação._Autores:_Stoner_e_Freeman_1999_p._344_._Conceito:_Lid" data-name="Autores: Hersey e Blanchard (1977, p. 86).
Conceito: “Liderança é o processo de exercer influência sobre um indivíduo ou um grupo, nos esforços para realização de objetivo em determinada situação.” 

Autores: Stoner e Freeman (1999, p. 344).
Conceito: “Lid" transform="translate(8090 10699)" fill="#fff" font-size="12" font-family="Poppins-SemiBold, Poppins" font-weight="600"><tspan x="0" y="13">Autores:</tspan><tspan y="13" xml:space="preserve" font-family="Poppins-Regular, Poppins" font-weight="400"> Hersey e Blanchard (1977, p. 86).</tspan><tspan x="0" y="27">Conceito: </tspan><tspan y="27" font-family="Poppins-Regular, Poppins" font-weight="400">“Liderança é o processo de exercer influência sobre um indivíduo ou um grupo, nos esforços para </tspan><tspan x="0" y="41" font-family="Poppins-Regular, Poppins" font-weight="400">realização de objetivo em determinada situação.” </tspan><tspan font-family="Poppins-Regular, Poppins" font-weight="400"><tspan x="0" y="55"></tspan></tspan><tspan x="0" y="69">Autores:</tspan><tspan y="69" xml:space="preserve" font-family="Poppins-Regular, Poppins" font-weight="400"> Stoner e Freeman (1999, p. 344).</tspan><tspan x="0" y="83">Conceito: </tspan><tspan y="83" font-family="Poppins-Regular, Poppins" font-weight="400">“Liderança gerencial é o processo de dirigir e influenciar as atividades relacionadas às tarefas dos </tspan><tspan x="0" y="97" font-family="Poppins-Regular, Poppins" font-weight="400">membros do grupo.”</tspan><tspan font-family="Poppins-Regular, Poppins" font-weight="400"><tspan x="0" y="111"></tspan></tspan><tspan x="0" y="125">Autor: </tspan><tspan y="125" font-family="Poppins-Regular, Poppins" font-weight="400">Maximiano (2004, p. 289).</tspan><tspan x="0" y="139">Conceito: </tspan><tspan y="139" font-family="Poppins-Regular, Poppins" font-weight="400">“Liderança é o uso da influência não coercitiva para dirigir as atividades dos membros de um grupo </tspan><tspan x="0" y="153" font-family="Poppins-Regular, Poppins" font-weight="400">e levá-los à realização de seus próprios objetivos.”</tspan><tspan font-family="Poppins-Regular, Poppins" font-weight="400"><tspan x="0" y="167"></tspan></tspan><tspan x="0" y="181">Autor: </tspan><tspan y="181" font-family="Poppins-Regular, Poppins" font-weight="400">Blanchard (2007, p. 15).</tspan><tspan x="0" y="195">Conceito:</tspan><tspan y="195" xml:space="preserve" font-family="Poppins-Regular, Poppins" font-weight="400"> “Liderança caracteriza-se como a capacidade de influenciar os outros a liberar seu poder e </tspan><tspan x="0" y="209" font-family="Poppins-Regular, Poppins" font-weight="400">potencial de forma a impactar o bem maior.”</tspan><tspan font-family="Poppins-Regular, Poppins" font-weight="400"><tspan x="0" y="223"></tspan></tspan><tspan x="0" y="237">Autor:</tspan><tspan y="237" xml:space="preserve" font-family="Poppins-Regular, Poppins" font-weight="400"> Maxwell (2007, p. 34).</tspan><tspan x="0" y="251">Conceito: </tspan><tspan y="251" font-family="Poppins-Regular, Poppins" font-weight="400">“Liderança diz respeito a influenciar pessoas para que o sigam, enquanto gerenciamento se refere à </tspan><tspan x="0" y="265" font-family="Poppins-Regular, Poppins" font-weight="400">concentração na manutenção de sistema e processos.”</tspan><tspan font-family="Poppins-Regular, Poppins" font-weight="400"><tspan x="0" y="279"></tspan></tspan><tspan x="0" y="293">Autores:</tspan><tspan y="293" xml:space="preserve" font-family="Poppins-Regular, Poppins" font-weight="400"> Robbins, DeCenzo e Wolter (2013, p. 61).</tspan><tspan x="0" y="307">Conceito:</tspan><tspan y="307" xml:space="preserve" font-family="Poppins-Regular, Poppins" font-weight="400"> “Liderança é a capacidade que você demonstra quando influência os outros a agir de maneira </tspan><tspan x="0" y="321" font-family="Poppins-Regular, Poppins" font-weight="400">certa.”</tspan></text>
